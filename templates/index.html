<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>才睡醒和笑吟吟的小天地</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'mianhuatang';
            src: url('static/font/b.woff2') format('woff2'),
                 url('static/font/b.woff') format('woff');
            font-display: swap;
        }
        body {
            background: linear-gradient(135deg, rgb(255, 240, 0), rgb(152, 251, 152));
            font-family: 'Ma Shan Zheng', 'ZCOOL KuaiLe', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 1400px;
            width: 90%;
            margin: 0 auto;
            transform: translateX(-100px); /* 整体向左移动 */
        }

        .side-image {
            width: 450px;
            height: auto;
            object-fit: contain;
            margin-right: -80px;  /* 增加与内容的重叠 */
            z-index: 1;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease-in;
            max-width: 800px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 195, 74, 0.3);
            position: relative;
            z-index: 2;
        }

        h1, h2, h3 {
            font-family: 'ZCOOL XiaoWei', 'Ma Shan Zheng', cursive;
            color: #4d7d12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.8em;
            margin-bottom: 30px;
            font-weight: 800;
            letter-spacing: 3px;
            animation: titleFloat 3s ease-in-out infinite;
            padding: 25px 20px;
            border-bottom: 3px dashed #8BC34A;
            position: relative;
            line-height: 1.4;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
        }

        h1::before {
            content: '🔗';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        h1::after {
            content: '🔗';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .days-counter {
            font-family: 'ZCOOL KuaiLe', 'Comic Sans MS', 'Arial', sans-serif;
            font-size: 3.2em;
            color: #3c8f4d;
            margin: 30px 0;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px;
            border: 3px dashed #8BC34A;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
        }

        .days-counter::before {
            content: '🌟';
            position: absolute;
            left: -29px;
            top: -25px;
            font-size: 0.8em;
        }

        .days-counter::after {
            content: '✨';
            position: absolute;
            right: -25px;
            bottom: -24px;
            font-size: 0.8em;
        }

        .days-number {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            animation: numberPulse 2s ease-in-out infinite;
            padding: 0 10px;
        }

        .emoji {
            font-size: 1.2em;
            animation: emojiWiggle 2s ease-in-out infinite;
            display: inline-block;
            margin: 0 5px;
            transform-origin: center;
        }

        .love-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.5em;
            color: #ff99cc;
        }

        @keyframes emojiWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }

        .heart {
            display: inline-block;
            color: #ff99cc;
            font-size: 1.8em;
            position: relative;
            animation: heartBeat 1.2s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(255, 153, 204, 0.6);
            margin: 0 10px;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.4); }
            50% { transform: scale(1); }
            75% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        .button {
            font-family: 'ZCOOL KuaiLe', 'Comic Sans MS', sans-serif;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-3px);
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .buttons-container {
            margin-top: 30px;
            padding: 20px;
            border-top: 2px dashed #8BC34A;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 添加药丸形状按钮的样式 */
        .pill-button {
            display: inline-block;
            padding: 0.3em 1em 0.1em 1em;
            min-width: 180px;
            background: linear-gradient(to right, #eeff07, 
            #98f96cfe);
            border-radius: 50px;
            color: white;
            font-family: 'mianhuatang';
            font-weight: 300;
            font-size: 4em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            margin: 30px 0;
            animation: wobble 3s ease-in-out infinite;
            transform-origin: center;
            white-space: nowrap;
            text-shadow: 
                0 0 5px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        @keyframes wobble {
            0%, 100% {
                transform: translateX(0) scale(1);
            }
            25% {
                transform: translateX(-8px) scale(1.03);
            }
            75% {
                transform: translateX(8px) scale(0.97);
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <img src="/static/images/邓佳鑫.png" class="side-image" alt="邓佳鑫">
        <div class="container">
            <h1>才睡醒和笑吟吟的小天地</h1>
            <div class="pill-button">邓佳鑫</div>
            <div class="days-counter">
                在一起的第 <span class="days-number">{{ days }}</span> 天
                <span class="emoji">🍪</span>
            </div>
            <div class="buttons-container">
                <a href="/about" class="button">👫 关于我们</a>
                <a href="/photos" class="button">📸 照片墙</a>
                <a href="/messages" class="button">📝 留言板</a>
            </div>
        </div>
    </div>
</body>
</html>
